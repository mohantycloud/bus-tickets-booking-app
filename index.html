<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        #confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking Service</h1>
        <form id="bookingForm">
            <label for="from">From:</label>
            <input type="text" id="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" min="1" required>

            <button type="submit">Book Tickets</button>
        </form>
        <div id="confirmation" class="hidden"></div>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const tickets = document.getElementById('tickets').value;

            const confirmationMessage = `You have successfully booked ${tickets} ticket(s) from ${from} to ${to} on ${date}.`;
            const confirmationDiv = document.getElementById('confirmation');
            confirmationDiv.textContent = confirmationMessage;
            confirmationDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
